<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>instagram_clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- MATERIAL ICONS LINK-->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>



<body>


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png" alt="" style="width:7rem;">
    </a>
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">
    <div style="width: 200px; display: flex; flex-direction: row; justify-content: space-between;">
      <span class="material-symbols-outlined">home</span>
      <span class="material-symbols-outlined">send</span>
      <span class="material-symbols-outlined">add_box</span>
      <span class="material-symbols-outlined">explore</span>
      <span class="material-symbols-outlined">favorite</span>
    </div>
  </div>
</nav>

<div style="display: flex; flex-direction: row; justify-content:center;">
  <div style="width: 600px; height: 1000px; background-color: orange;">
    left side
  </div>
  <div style="width: 400px; height: 1000px; background-color: blue;">
    right side
  </div>
</div>

</html>
